<div id="apps" class="">
  <div class="cards-pf">
    <div class="container-fluid container-cards-pf">
      <div class="row row-cards-pf">
        <div class="col-xs-6 col-sm-4 col-md-4">
          <div class="card-pf" *ngFor="let environment of environments">
            <div class="card-pf-heading">
              <h2 class="card-pf-title">
                {{ environment }}
              </h2>
            </div>
            <div class="card-pf-body">
              <div class="progress-container progress-description-left progress-label-right">
                <div class="progress-description">
                  CPU (Cores)
                </div>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%;"
                    data-toggle="tooltip" title="25% Used">
                    <span>
                      <strong>115 of 460</strong> MHz</span>
                  </div>
                  <div class="progress-bar progress-bar-remaining" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                    style="width: 75%;" data-toggle="tooltip" title="75% Available">
                    <span class="sr-only">75% Available</span>
                  </div>
                </div>
              </div>
              <div class="progress-container progress-description-left progress-label-right">
                <div class="progress-description">
                  Memory (MB)
                </div>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"
                    data-toggle="tooltip" title="8 GB Used">
                    <span>
                      <strong>8 of 16</strong> GB</span>
                  </div>
                  <div class="progress-bar progress-bar-remaining" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
                    style="width: 50%;" data-toggle="tooltip" title="8 GB Available">
                    <span class="sr-only">50% Available</span>
                  </div>
                </div>
              </div>
              <div class="progress-container progress-description-left progress-label-right">
                <div class="progress-description">
                  Network (KiB/s)
                </div>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="62.5" aria-valuemin="0" aria-valuemax="100" style="width: 62.5%;"
                    data-toggle="tooltip" title="62.5% Used">
                    <span>
                      <strong>5 of 8</strong> Total</span>
                  </div>
                  <div class="progress-bar progress-bar-remaining" role="progressbar" aria-valuenow="37.5" aria-valuemin="0" aria-valuemax="100"
                    style="width: 37.5%;" data-toggle="tooltip" title="37.5% Available">
                    <span class="sr-only">37.5% Available</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
